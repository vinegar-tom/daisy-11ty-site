<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/daisy-11ty-site/daisy-11ty-site/styles/style.css">
  <title>Contact - Ryann Daisy Swimmer</title>
</head>
<body>
  <header>
    <nav>
      <div class="navbar">
        <h1><a href="/daisy-11ty-site/">Ryann Daisy Swimmer</a></h1>
        <button class="hamburger">☰</button>
      </div>
      <ul>
        <li><a href="/daisy-11ty-site/about">About</a></li>

        <li><a href="/daisy-11ty-site/contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  
<main class="contact">
  <h2>Contact</h2>
  <p id="contact-info">Feel free to contact me with any comments, questions, inquiries, or commissions—or to purchase scores. I can also be found on social media.</p>
  <form id="contact-form" action="https://script.google.com/macros/s/AKfycbyxb5MSOCM_xzE1b7f6mlRtWzItHMTyD7FhmyD8T4KpB5MTLCR26H6Ttg8GsBi3kpI/exec" method="post">
    <div>
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" required="">
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" required="">
    </div>
    <div>
      <label for="message">Message:</label>
      <textarea name="message" id="message" cols="50" rows="8"></textarea>
    </div>
    <div class="submit">
      <button type="submit">Submit</button>
    </div>
  </form>
</main>
<script src="/daisy-11ty-site/scripts/submit-form.js"></script>
